<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Test ui</title>
		<link rel="stylesheet" href="main.css">
		<script src="../js/jquery.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="settings" data-title="Atelier des cellules" class="modal" data-style="center">
			<div id="body">
				
			</div>
		</div>
		<div id="game">
			<div id="start">Cliquez ici pour commencer</div>
			<div id="content"></div>
		</div>
		<div id="options"></div>
		<div id="cellBG"></div>
		<div id="cell">
			<div id="cycle">
				<div id="playButton" state="pause"><span class="icon-pause3"></span></div>
				<div id="cycleNumber" class="label">cycle 123</div>
			</div>
			<div id="adn" class="property" caption="adn" value="10" max-value="100"></div>
			<div id="life" class="property" caption="<span class='icon-heart'></span>" value="55" max-value="100" regen="2"></div>
			<div id="energy" class="property" caption="<span class='icon-bolt'></span>" value="90" max-value="100" regen="1"></div>
		</div>
		<div id="state">
			<div id="background"></div>
			<div id="muteButton" class="button medium" state="on"><span class="icon-volume-medium"></span></div>
			<div id="settingsButton" class="button medium" modal="settings"><span class="icon-tools"></span></div>
			<div id="demography" class="label">DÃ©mographie : 213</div>
		</div>

	</body>
</html>
