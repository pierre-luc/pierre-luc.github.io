<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Test ui</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="xcharts/xcharts.min.css">
		<script src="../js/jquery.js"></script>
		<script src="../js/cellsGame.js"></script>
		<script src="D3/d3.min.js" charset="utf-8"></script>
		<script src="xcharts/xcharts.min.js"></script>
		<script src="main.js"></script>
		<script src="stats.js"></script>
		<link rel="stylesheet" href="stats.css">
	</head>
	<body>
		<div id="statistics" data-title="Statistiques" class="modal" data-style="center">
				<div id="body">
					<div id="stats">
						<figure id="chart" style="width: 400px; height: 300px;"></figure>
					</div>
				</div>
		</div>
		<div id="game">
			<div id="start">Cliquez ici pour commencer</div>
			<div id="content"></div>
		</div>
		<div id="options"></div>
		<div id="cellBG"></div>
		<div id="cell">
			<div id="cycle">
				<div id="playButton" state="pause"><span class="icon-pause3"></span></div>
				<div id="cycleNumber" class="label">cycle 123</div>
			</div>
			<div id="adn" class="property" caption="adn" value="10" max-value="100"></div>
			<div id="life" class="property" caption="<span class='icon-heart'></span>" value="55" max-value="100" regen="2"></div>
			<div id="energy" class="property" caption="<span class='icon-bolt'></span>" value="90" max-value="100" regen="1"></div>
		</div>
		<div id="state">
			<div id="background"></div>
			<div id="settingsButton" class="button medium" modal="statistics"><span class="icon-graph"></span></div>
			<div id="demography" class="label">DÃ©mographie : 213</div>
		</div>

	</body>
</html>
