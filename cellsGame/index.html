<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<script src="js/jquery.js"></script>
		<!-- Load game root -->
		<script src="js/cellsGame.js"></script>
		<!-- Load assets -->
		<script src="js/assets/properties.js"></script>
		<script src="js/assets/cell.js"></script>

		<script src="js/world.js"></script>

		<link rel="stylesheet" href="ui/main.css">
		<script src="ui/main.js"></script>

		<script src="ui/D3/d3.min.js" charset="utf-8"></script>

		<script src="ui/xcharts/xcharts.min.js"></script>
		<link rel="stylesheet" href="ui/xcharts/xcharts.min.css">

		<script src="ui/stats.js"></script>
		<link rel="stylesheet" href="ui/stats.css">

		<style>
			body {
				color: white;
				background-color: black;
			}
			button {
				width: 120px;
			}
			#cellEnv {
				display: inline-block;
				font-family: ubuntu mono;
			}
			.bloc {
				display: inline-block;
				margin: 10px;
			}
			
		</style>
	</head>
	<body>

		<div id="statistics" data-title="Statistiques" class="modal" data-style="center">
				<div id="body">
					<div id="stats">
						<figure id="chart" style="width: 400px; height: 300px;"></figure>
					</div>
				</div>
		</div>
		<div id="game">
			<div id="content">
				<div id="start">Cliquez ici pour commencer</div>
				<div id="cellEnv"></div>
			</div>
		</div>

		<div id="options"></div>
		<div id="cellBG"></div>
		<div id="cell">
			<div id="cycle">
				<div id="playButton" state="pause"><span class="icon-pause3"></span></div>
				<div id="cycleNumber" class="label">cycle 123</div>
			</div>
			<div id="adn" class="property" caption="adn" value="10" max-value="100"></div>
			<div id="life" class="property" caption="<span class='icon-heart'></span>" value="55" max-value="100" regen="2"></div>
			<div id="energy" class="property" caption="<span class='icon-bolt'></span>" value="90" max-value="100" regen="1"></div>
		</div>
		<div id="state">
			<div id="background"></div>
			<div id="settingsButton" class="button medium" modal="statistics"><span class="icon-graph"></span></div>
			<div id="demography" class="label">DÃ©mographie : 213</div>
		</div>
		
	</body>
</html>
